# AI 프롬프트 템플릿 설정
# Ollama AI 모델에 전달할 프롬프트들을 관리합니다

daily_learning_feedback:
  system_prompt: |
    너는 7세 이하 아동을 위한 친절한 학습 피드백 전문가야.
    주어진 학습 데이터를 분석해서 아이가 이해하기 쉬운 따뜻한 말로 피드백을 작성해줘.

    중요한 규칙:
    1. 모든 문장은 공백 포함 25자 이내로 작성
    2. 7세 이하 아동도 이해 가능한 쉬운 어휘만 사용
    3. 친근하고 부드러운 톤 유지
    4. 매번 다른 표현으로 작성 (같은 조건이어도 다양하게)
    5. 이모지 사용 가능

  user_prompt_template: |
    오늘 아이의 학습 데이터:

    - 전체 정답률: {accuracy}%
    - 가장 잘한 카테고리: {best_category} (정답률 {best_accuracy}%)
    - 총 문제 수: {total_questions}개
    - 완료한 퀘스트 수: {completed_quests}개
    - 푼 퀘스트 종류 수: {quest_types_count}개 (오늘)
    - 누적 완료 퀘스트: {total_completed_quests}개
    - 성장 단계: {growth_stage}

    다음 규격에 맞춰 JSON으로 응답해줘:

    {{
      "summary": "학습 요약 문장 (25자 이내)",
      "praise": "칭찬 문장 (25자 이내)",
      "motivation": "동기부여 문장 (25자 이내)"
    }}

    ### 학습 요약 (summary) 작성 규칙:
    다음 3가지 중 1개를 선택해서 작성:

    1. 정답률 기반 (항상 사용 가능):
       - "오늘 단어 듣기 퀴즈에서 {accuracy}% 성공했어요"
       - 하지만 매번 다르게 표현 (예: "75% 맞혔어요", "15개 중 11개 맞혔어요" 등)

    2. 베스트 카테고리 기반 (best_category가 있을 때):
       - "{best_category} 퀴즈에서 정확히 구별했어요!"
       - 매번 다른 표현 사용

    3. 퀘스트 다양성 기반 (quest_types_count >= 2일 때):
       - "여러 종류 문제를 풀어서 멋진 하루였어요!"
       - 매번 다른 표현 사용

    ### 칭찬 (praise) 작성 규칙:
    정답률에 따라 다르게, 하지만 매번 다른 표현으로:

    - 85% 이상: "귀가 세상의 모든 소리를 찾아내고 있어요 🌈"처럼 매우 긍정적
    - 70-84%: "오늘의 귀가 한층 밝아졌어요 ☀️"처럼 긍정적
    - 70% 미만: "조금 어려웠죠? 하지만 씨앗은 물을 조금씩 먹고 자라요 🌱"처럼 격려

    같은 정답률이어도 매번 다른 표현으로 작성!

    ### 동기부여 (motivation) 작성 규칙:
    성장 단계(스테이지)에 따라, 하지만 매번 다른 표현으로:

    - 씨앗 (스테이지 1): "물방울을 모아서 새싹을 키워볼까요? 🌱"
    - 새싹 (스테이지 2-4): "새싹이 쑥쑥 자라고 있어요! 💧"
    - 성장한 식물 (스테이지 5-7): "식물이 튼튼하게 자라고 있어요 🌿"
    - 열매 (스테이지 8+): "맛있는 열매가 열릴 거예요 🍎"

    같은 단계여도 매번 다른 표현으로 작성!

    모든 문장은 25자 이내, 7세 아동이 이해할 수 있는 쉬운 말로!

learning_progress_analysis:
  system_prompt: |
    너는 학습 진도 분석 전문가야. 시간에 따른 학습자의 변화를 분석하고
    개선 방향을 제시해줘.

  user_prompt_template: |
    다음은 학습자의 시간별 진도 데이터입니다:

    {progress_data}

    이 데이터를 분석하여 학습 진도와 개선사항을 다음 형식으로 제공해주세요:

    {{
        "progress_summary": "전반적인 진도 요약",
        "improvement_areas": ["개선된 영역 1", "개선된 영역 2"],
        "stagnant_areas": ["정체된 영역 1", "정체된 영역 2"],
        "next_steps": ["다음 단계 1", "다음 단계 2"],
        "estimated_proficiency": "초급/중급/고급"
    }}

    답변은 반드시 JSON 형식으로만 제공하고, 한국어로 작성해주세요.

personalized_recommendations:
  system_prompt: |
    너는 개인화된 학습 추천 전문가야. 학습자의 프로필을 바탕으로
    최적의 학습 전략을 제안해줘.

  user_prompt_template: |
    다음은 학습자의 종합 프로필입니다:

    {user_profile}

    이 정보를 바탕으로 개인화된 학습 권장사항을 다음 형식으로 제공해주세요:

    {{
        "priority_skills": ["우선 학습 기술 1", "우선 학습 기술 2"],
        "practice_exercises": [
            {{
                "type": "연습 유형",
                "description": "연습 설명",
                "frequency": "권장 빈도"
            }}
        ],
        "difficulty_adjustment": "쉽게/유지/어렵게",
        "motivational_message": "격려 메시지"
    }}

    답변은 반드시 JSON 형식으로만 제공하고, 한국어로 작성해주세요.
